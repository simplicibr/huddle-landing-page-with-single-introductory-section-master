<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </section>
  <div class="container">
    <div class="ilust">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="escrito">
      <h1>Build The Community<br> Your Fans Will Love</h1>
      <p class="texto">Huddle re-imagines the way we build communities. You have<br>
         a voice, but so does your audience.
        Create connections with<br> your users as you engage in genuine discussion. </p>
      <a class="register" href="#">Register</a>
    </div>
  </div>

  <footer>
    <div class="icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gustavo Simpl√≠cio Bernardo(simplicibr)</a>.
    </p>
  </footer>
</body>

</html>
